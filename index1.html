<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>COUNTDOWN TIMER</h1>
    <div class="input-section">
      <label for="date"><b>Select a date: </b></label>
      <input type="date" id="date"><br><br>

      <label for="time"><b>Select a time: </b></label>
      <input type="time" id="time"><br><br>
    </div>
    <button id="start-btn">Start Countdown</button><br><br>
    <div id="countdown">
      <div class="time-section" id="days">0<span>days</span></div>
      <div class="time-section" id="hours">0<span>hours</span></div>
      <div class="time-section" id="minutes">0<span>minutes</span></div>
      <div class="time-section" id="seconds">0<span>seconds</span></div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
